<!DOCTYPE html>
<html>
    <head>
        <title>Javascript in detail</title>
    </head>
    <body>
        <p id="number_result"></p>
        <p id="string_result"></p>
        <script>
            var e = 56;
            var y = 87;
            document.getElementById("number_result").innerHTML=e+y;
            document.getElementById("string_result").innerHTML=String(e)+String(y)
        </script>
    </body>
</html>
