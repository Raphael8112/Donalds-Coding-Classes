<!DOCTYPE html>
<html>
    <head>
        <title>Classes in js</title>
    </head>
    <body>
        <p id="student1"></p>
        <script>
            class student{
                constructor(name,year){
                    this.name = name;
                    this.year = year;

                }
                age(){
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            student1 = new student("Lucas", 2008);
            document.getElementById("student1").innerHTML ="My name is " +student1.name + "I was born in" +student1.year + " and my age is" + student1.age();
        </script>
    </body>
</html>
